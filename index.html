<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <title>Hawaii Realtime RF Map</title>
<body>
  <div class="container-fluid">
  <h1>Monthly Hawaii Rainfall Maps</h1
  <div style="display: table-row">
    <div class="card" style="padding:10px; width: 250px; display: table-cell;vertical-align: top;">
      <h5>Select Monthly Map:</h5>
      <table>
        <tr><td>
          <button id="year" class="btn btn-dark" onclick="load_map('062019.html')"><span class="fa fa-map-o fa-lg" aria-hidden="true">&nbsp;June 2019</span></button>
        </td>
        <td>
          <button id="downloadJune" class="btn btn-dark" onclick="window.location.href = 'https://ikeauth.its.hawaii.edu/postits/v2/b5ba1e0deeea4df5a979ebb1fe338826';"><span class="fa fa-download fa-lg" aria-hidden="true"></span></button>
        </td>
      </tr>
        <tr><td>
          <button id="year" class="btn btn-dark" onclick="load_map('052019.html')"><span class="fa fa-map-o fa-lg" aria-hidden="true">&nbsp;May 2019</span</button>
        </td>
        <td>
          <button id="downloadMay" class="btn btn-dark" onclick="window.location.href = 'https://ikeauth.its.hawaii.edu/postits/v2/b5ba1e0deeea4df5a979ebb1fe338826';"><span class="fa fa-download fa-lg" aria-hidden="true"></span></button>
        </td>
      </tr>
      </table>
    </div>
    <div style="width: 1200px; height:600px; display: table-cell;">
       <iframe id="mapframe" width= 100% height=100%, src="062019.html"></iframe>
    </div>
  </div>
</div>
</body>
<script type="text/javascript">
  function load_map(page_url) {
      document.getElementById('mapframe').src = page_url;
  }
</script>
</html>
